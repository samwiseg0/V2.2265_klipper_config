    SAVE_GCODE_STATE NAME=PARKNOZZLEHEAT
    G90
    G0 X{printer.toolhead.axis_maximum.x/3} Y{printer.toolhead.axis_maximum.y} Z20 F19500
    RESTORE_GCODE_STATE NAME=PARKNOZZLEHEAT

[gcode_macro PARKBELTS]

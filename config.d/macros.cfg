gcode:
    {action_respond_info("Parking EXTRUDER toward the front of the printer to check belt tension. Z at 20mm...")}
    CG28
    SAVE_GCODE_STATE NAME=PARKBED
    G90
    G0 X{printer.toolhead.axis_maximum.x/2} Y108 Z20 F19500
